<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="css/test.css" />
</head>
<body>
<div id="app">
    <el-row class="elRow">
        <el-col :span="20">
            <el-container>
                <el-header>Header</el-header>
                <el-container>
                    <el-main>Main</el-main>
                    <el-aside width="200px">
                        <el-button @click="visible = true">弹出框</el-button>
                        <el-button @click="upData">Button</el-button>
                        <el-button @click="sendMessage">发送消息</el-button>
                    </el-aside>
                </el-container>
            </el-container>
        </el-col>
    </el-row>
    <el-dialog :visible.sync="visible" title="Hello world">
        <p>{{show}}</p>
    </el-dialog>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            main_url:"http://"+window.location.host,
            visible: false,
            show:"Hello world",
            socket:null,
            userId:0,
            toUserId:1,
            contentText:"test0发送的消息"
        },
        methods:{
            upData: function() {
                var _this = this;
                $.ajax({
                    url: _this.main_url+'/testController/get1',
                    data: {id: 1},
                    async:false,
                    type: 'get',
                    success: function(data) {
                        if(data){
                            _this.show = data.userName;
                        }
                    }
                })
            },
            openSocket:function () {
                if(typeof(WebSocket) == "undefined") {
                    console.log("您的浏览器不支持WebSocket");
                }else{
                    console.log("您的浏览器支持WebSocket");
                    //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
                    //等同于socket = new WebSocket("ws://localhost:8888/xxxx/im/25");
                    //var socketUrl="${request.contextPath}/im/"+$("#userId").val();
                    var socketUrl=this.main_url+"/imserver/"+this.userId;
                    socketUrl=socketUrl.replace("https","ws").replace("http","ws");
                    console.log(socketUrl);
                    if(this.socket!=null){
                        this.socket.close();
                        this.socket=null;
                    }
                    this.socket = new WebSocket(socketUrl);
                    //打开事件
                    this.socket.onopen = function() {
                        console.log("websocket已打开");
                        //socket.send("这是来自客户端的消息" + location.href + new Date());
                    };
                    //获得消息事件
                    this.socket.onmessage = function(msg) {
                        console.log(msg.data);
                        vue.$notify({
                            title: '提示',
                            message: msg.data,
                            duration: 0
                        });
                        //发现消息进入    开始处理前端触发逻辑
                    };
                    //关闭事件
                    this.socket.onclose = function() {
                        console.log("websocket已关闭");
                    };
                    //发生了错误事件
                    this.socket.onerror = function() {
                        console.log("websocket发生了错误");
                    }
                }
            },
            sendMessage:function () {
                if(typeof(WebSocket) == "undefined") {
                    console.log("您的浏览器不支持WebSocket");
                }else {
                    console.log("您的浏览器支持WebSocket");
                    console.log('{"toUserId":"'+this.toUserId+'","contentText":"'+this.contentText+'"}');
                    this.socket.send('{"toUserId":"'+this.toUserId+'","contentText":"'+this.contentText+'"}');
                }
            }
        },
        mounted:function () {
            this.openSocket();
        }
    })
</script>
</html>
